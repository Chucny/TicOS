      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;

      .dialog-box {
        width: 400px;
        height: 300px;
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
      }

      .dialog-box.fullscreen {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 0;
      }

      .button-container {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .button-container button {
        border: none;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .round-button {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

    <script>
      const imageUrl = prompt("Please enter the URL of your desired background image:");
      if (imageUrl) {
        document.body.style.backgroundImage = `url(${imageUrl})`;
      }
      function openWindow(htmlContent) {
        // Create an overlay element
        const overlay = document.createElement("div");
        overlay.classList.add("overlay");

        // Create a dialog box element
        const dialogBox = document.createElement("div");
        dialogBox.classList.add("dialog-box");

        // Add the HTML content to the dialog box
        const contentElement = document.createElement("div");
        contentElement.innerHTML = htmlContent;
        dialogBox.appendChild(contentElement);

        // Add the buttons to the dialog box
        const buttonContainer = document.createElement("div");
        buttonContainer.classList.add("button-container");

        const addButton = createButton("+", "green");
        addButton.addEventListener("click", function () {
          dialogBox.classList.add("fullscreen");
        });
        buttonContainer.appendChild(addButton);

        const minusButton = createButton("-", "yellow");
        minusButton.addEventListener("click", function () {
          dialogBox.classList.remove("fullscreen");
        });
        buttonContainer.appendChild(minusButton);

        const closeButton = createButton("x", "red");
        closeButton.addEventListener("click", function () {
          overlay.remove();
        });
        buttonContainer.appendChild(closeButton);

        dialogBox.appendChild(buttonContainer);

        // Add the dialog box to the overlay element and the overlay element to the document body
        overlay.appendChild(dialogBox);
        document.body.appendChild(overlay);
      }

      function createButton(label, color) {
        const buttonElement = document.createElement("button");
        buttonElement.classList.add("round-button");
        buttonElement.style.backgroundColor = color;
        buttonElement.innerText = label;
        return buttonElement;
      }

function calculateFPS() {
  let frameCount = 0;
  let lastTime = performance.now();

  function updateFPS() {
    const currentTime = performance.now();
    const deltaTime = currentTime - lastTime;
    const fps = Math.round(1000 / deltaTime);

    console.log(`FPS: ${fps}`);

    frameCount++;
    if (frameCount === 60) {
      // Display FPS after 60 frames (approximately one second)
      alert(`Current FPS: ${fps}`);
      return; // Stop calculating FPS after one time
    }

    lastTime = currentTime;
    requestAnimationFrame(updateFPS);
  }

  requestAnimationFrame(updateFPS);
}
